<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP HERE</title>
    <link rel="stylesheet" href="styyle.css">

    <main>
        <section class="section">
            <h1>Login Here</h1>
            <form action="" method="get" class="form">
                <fieldset class="fieldset">
                    <p class="data">
                        <label for="name" class="name">Name:</label><br>
                        <input type="text" class="name" name="name" id="name" autocomplete="on" placeholder="Enter Name" >
                    </p>
                    <p class="data">
                        <label for="E-mail" class="E-mail">E-mail:</label><br>
                        <input type="email" class="E-mail" name="E-mail" id="E-mail" autocomplete="on" placeholder="Enter E-mail" >
                    </p>
                    <p class="data">
                        <label for="name" class="name">Password:</label><br>
                        <input type="password" class="password" name="password" id="password" autocomplete="on" placeholder="Enter password" >
                    </p>
                    <p class="data">
                        <a href="">Forgot Password?</a>
                    </p>
                </fieldset>
                <button class="contact__button data" type="submit">Sign in</button>
                <p class="p2">
                    Or Continue With
                </p>
            </form>
